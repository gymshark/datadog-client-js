  on:
    push:
      branches-ignore:
        - main
  jobs:
    test:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: ['16.x', '18.x', '20.x']
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v2
          with:
            node-version: ${{ matrix.node-version }}
        - name: NPM CI
          run: npm ci
        - name: Test
          run: npm test